<ng-container *ngIf="productDetails as details">
  <section class="mt-8">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- img slide -->
          <div class="tns-outer" id="product-ow">
            <div
              class="tns-liveregion tns-visually-hidden"
              aria-live="polite"
              aria-atomic="true"
            >
              slide <span class="current">2</span> of 4
            </div>
            <div id="product-mw" class="tns-ovh">
              <div class="tns-inner" id="product-iw">
                <div
                  class="product tns-slider tns-carousel tns-subpixel tns-calc tns-horizontal"
                  id="product"
                  style="transform: translate3d(-16.6667%, 0px, 0px)"
                >
                  <div
                    class="tns-item tns-slide-cloned"
                    aria-hidden="true"
                    tabindex="-1"
                  >
                    <div
                      class="zoom"
                      onmousemove="zoom(event)"
                      [style]="{'background-image': 'url(' + serverUrl + details.images[0].url + ')'}"
                    >
                      <!-- img -->
                      <img
                        [src]="serverUrl + details.images[0].url"
                        [alt]="details.images[0].alternativeText"
                      />
                    </div>
                  </div>
                  <div
                    *ngFor="let image of details.images; index as i; first as isFirst"
                    class="zoom tns-item"
                    [class.tns-slide-active]="isFirst"
                    onmousemove="zoom(event)"
                    [style]="{'background-image': 'url(' + serverUrl + image.url + ')'}"
                    [id]="'product-item' + i"
                  >
                    <!-- img --><img
                      [src]="serverUrl + image.url"
                      [alt]="image.alternativeText"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- product tools -->
          <div class="product-tools">
            <div
              class="thumbnails row g-3"
              id="productThumbnails"
              aria-label="Carousel Pagination"
            >
              <div
                *ngFor="let image of details.images; index as i; first as isFirst"
                class="col-3"
                [class.tns-nav-active]="isFirst"
                [attr.data-nav]="i"
                aria-label="Carousel Page 1 (Current Slide)"
                aria-controls="product"
              >
                <div class="thumbnails-img">
                  <!-- img -->
                  <img
                    [src]="serverUrl + image.url"
                    [alt]="image.alternativeText"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="ps-lg-10 mt-6 mt-md-0">
            <!-- content -->
            <a href="#!" class="mb-4 d-block">{{ details.categoryName }}</a>
            <!-- heading -->
            <h1 class="mb-1">{{ details.name }}</h1>
            <div class="fs-4">
              <!-- price --><span class="fw-bold text-dark">{{ details.price | currency:'TRY':'symbol-narrow':'.2-2' }}</span>
            </div>
            <!-- hr -->
            <hr class="my-6" />
            <div class="mt-3 row justify-content-start g-2 align-items-center">
              <div class="col-xxl-4 col-lg-4 col-md-5 col-5 d-grid">
                <!-- button -->
                <button type="button" class="btn btn-primary">
                  <i class="feather-icon icon-shopping-bag me-2"></i>Add to cart
                </button>
              </div>
              <div class="col-md-4 col-4">
                <!-- btn -->
                <a
                  class="btn btn-light"
                  href="shop-wishlist.html"
                  data-bs-toggle="tooltip"
                  data-bs-html="true"
                  aria-label="Wishlist"
                  ><i class="feather-icon icon-heart"></i
                ></a>
              </div>
            </div>
            <!-- hr -->
            <hr class="my-6" />
            <div>
              <!-- table -->
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td>Product Code:</td>
                    <td>FBB00255</td>
                  </tr>
                  <tr>
                    <td>Availability:</td>
                    <td>In Stock</td>
                  </tr>
                  <tr>
                    <td>Shipping:</td>
                    <td>
                      <small
                        >01 day shipping.<span class="text-muted"
                          >( Free pickup today)</span
                        ></small
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-lg-14 mt-8">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills nav-lb-tab" id="myTab" role="tablist">
            <!-- nav item -->
            <li class="nav-item" role="presentation">
              <!-- btn -->
              <button
                class="nav-link active"
                id="product-tab"
                data-bs-toggle="tab"
                data-bs-target="#product-tab-pane"
                type="button"
                role="tab"
                aria-controls="product-tab-pane"
                aria-selected="true"
              >
                Product Details
              </button>
            </li>
            <!-- nav item -->
            <li class="nav-item" role="presentation">
              <!-- btn -->
              <button
                class="nav-link"
                id="reviews-tab"
                data-bs-toggle="tab"
                data-bs-target="#reviews-tab-pane"
                type="button"
                role="tab"
                aria-controls="reviews-tab-pane"
                aria-selected="false"
                tabindex="-1"
              >
                Comments
              </button>
            </li>
          </ul>
          <!-- tab content -->
          <div class="tab-content" id="myTabContent">
            <!-- tab pane -->
            <div
              class="tab-pane fade show active"
              id="product-tab-pane"
              role="tabpanel"
              aria-labelledby="product-tab"
              tabindex="0"
            >
              <div class="my-8">
                <div class="mb-5">{{ details.description }}</div>
              </div>
            </div>
            <!-- tab pane -->
            <div
              class="tab-pane fade"
              id="reviews-tab-pane"
              role="tabpanel"
              aria-labelledby="reviews-tab"
              tabindex="0"
            >
              <app-comment-list [commentList]="details.comments || []"></app-comment-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
