<section class="my-lg-14 my-8">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
        <!-- img -->
        <img src="../assets/images/svg-graphics/signup-g.svg" alt="" class="img-fluid">
      </div>
      <!-- col -->
      <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
        <div class="mb-lg-9 mb-5">
          <h1 class="mb-1 h2 fw-bold">Get Start Shopping</h1>
          <p>Welcome to OI Store! Enter your email to get started.</p>
        </div>
        <!-- form -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- col -->
            <div class="col-12">
              <!-- input --><input class="form-control" placeholder="Username" aria-label="Username" formControlName="username" />
              <app-common-error-display [error]="username?.errors" [showError]="username?.touched"></app-common-error-display>
            </div>
            <div class="col-12">

              <!-- input --><input type="email" class="form-control" placeholder="Email" formControlName="email" />
              <app-common-error-display [error]="email?.errors" [showError]="email?.touched"></app-common-error-display>
            </div>
            <div class="col-12">

              <!-- input --><input type="password" class="form-control" placeholder="Password" formControlName="password" />
              <app-common-error-display [error]="password?.errors" [showError]="password?.touched"></app-common-error-display>
            </div>
            <div class="col-12">

              <!-- input --><input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" />
              <app-common-error-display [error]="confirmPassword?.errors" [showError]="confirmPassword?.touched"></app-common-error-display>
            </div>
            <!-- btn -->
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
            </div>

            <!-- text -->
            <p>
              <small>
                By continuing, you agree to our <a href="#!"> Terms of Service</a> &amp; <a href="#!">Privacy Policy</a>
              </small>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
